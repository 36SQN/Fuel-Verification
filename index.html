<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Fuel Verification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Fuel Verification</h1>


<form id="fuelForm">
    <label for="fuelChange">Uploaded Fuel Change:</label>
    <div class="fuel-change-container">
        <input type="number" id="fuelChange" required step="any">
        <select id="fuelUnit">
            <option value="litres">Litres</option>
            <option value="gallons">Gallons</option>
        </select>
    </div>

    <label for="originalFuel">Original Fuel Total (lbs):</label>
    <input type="number" id="originalFuel" required step="any">

    <label for="currentFuel">Current Aircraft Fuel Load (lbs):</label>
    <input type="number" id="currentFuel" required step="any">

    <button type="button" onclick="calculateFuel()">Calculate</button>
</form>

<div id="result">
    <!-- Result will appear here -->
</div>

<script src="script.js"></script>
</body>
</html>
